<h2 class="text-center">Login</h2>
<hr />
<form novalidate name="loginForm" data-ng-submit="login(loginForm)" class="form-horizontal">

    <div class="alert alert-danger" data-ng-show="loginFail">
        <ul data-ng-messages="loginForm.username.$error">
            <li data-ng-message="required">Username is required</li>
        </ul>
        <ul data-ng-messages="loginForm.password.$error">
            <li data-ng-message="required">Password is required</li>
        </ul>
        <ul>
            <li data-ng-repeat="error in errors">
                {{ error }}
            </li>
        </ul>
    </div>

    <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Username" data-ng-model="data.username" required autofocus />
    </div>

    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" data-ng-model="data.password" required />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>

</form>
